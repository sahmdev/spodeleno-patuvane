<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–ø–æ–¥–µ–ª–µ–Ω–æ –ø—ä—Ç—É–≤–∞–Ω–µ –≤ –°–æ—Ñ–∏—è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen flex flex-col items-center p-6">
  <header class="w-full max-w-4xl flex items-center justify-between border-b pb-4 mb-6">
    <div class="flex items-center gap-4">
      <img src="https://www.timeheroes.org/themes/timeheroes/assets/images/logo.svg" alt="TimeHeroes Logo" class="h-12">
      <h1 class="text-3xl font-bold text-green-700">–°–ø–æ–¥–µ–ª–µ–Ω–æ –ø—ä—Ç—É–≤–∞–Ω–µ</h1>
    </div>
    <p class="text-sm text-gray-500 italic">–ü—Ä–∞–≤–∏ –ø–æ–≤–µ—á–µ –¥–æ–±—Ä–æ.</p>
  </header>

  <main class="w-full max-w-3xl space-y-8">
    <section class="bg-gray-50 p-6 rounded-xl shadow">
      <h2 class="text-xl font-semibold mb-4 text-green-700">–î–æ–±–∞–≤–∏ –Ω–æ–≤–æ –ø—ä—Ç—É–≤–∞–Ω–µ</h2>
      <div class="space-y-4">
        <input type="text" id="from" placeholder="–¢—Ä—ä–≥–≤–∞–º –æ—Ç..." class="w-full p-3 border rounded" />
        <input type="text" id="via" placeholder="–ú–∏–Ω–∞–≤–∞–º –ø—Ä–µ–∑... (–ø–æ –∂–µ–ª–∞–Ω–∏–µ)" class="w-full p-3 border rounded" />
        <input type="text" id="to" placeholder="–°—Ç–∏–≥–∞–º –¥–æ..." class="w-full p-3 border rounded" />
        <input type="datetime-local" id="datetime" class="w-full p-3 border rounded" />
        <input type="text" id="contact" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω –∑–∞ –≤—Ä—ä–∑–∫–∞" class="w-full p-3 border rounded" />
        <button onclick="addTrip()" class="w-full bg-orange-500 text-white py-3 rounded hover:bg-orange-600 transition">‚ûï –î–æ–±–∞–≤–∏</button>
        <p id="error" class="text-red-500 text-sm hidden">–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–∏ –≤—Å–∏—á–∫–∏ –∑–∞–¥—ä–ª–∂–∏—Ç–µ–ª–Ω–∏ –ø–æ–ª–µ—Ç–∞.</p>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-semibold text-gray-700 mb-4">üìã –ù–∞–ª–∏—á–Ω–∏ –ø—ä—Ç—É–≤–∞–Ω–∏—è</h2>
      <input type="text" id="search" placeholder="–¢—ä—Ä—Å–∏ –ø–æ –¥–µ—Å—Ç–∏–Ω–∞—Ü–∏—è..." class="w-full p-3 border rounded mb-4" oninput="renderTrips()">
      <div id="trips" class="space-y-4"></div>
    </section>
  </main>

  <script>
    function saveTrips(trips) {
      localStorage.setItem('trips', JSON.stringify(trips));
    }

    function loadTrips() {
      const saved = localStorage.getItem('trips');
      return saved ? JSON.parse(saved) : [];
    }

    function renderTrips() {
      const filter = document.getElementById('search').value.toLowerCase();
      const trips = loadTrips()
        .filter(t => t.to.toLowerCase().includes(filter))
        .sort((a, b) => new Date(a.datetime) - new Date(b.datetime));

      const tripsDiv = document.getElementById('trips');
      tripsDiv.innerHTML = '';

      trips.forEach((trip, index) => {
        const tripHTML = `
          <div class="p-4 bg-white border-l-4 border-green-600 shadow rounded">
            <div class="flex justify-between items-start">
              <div>
                <p class="font-semibold">üïí ${trip.datetime}</p>
                <p>üöó <strong>–¢—Ä—ä–≥–≤–∞ –æ—Ç:</strong> ${trip.from}</p>
                <p>üõ£Ô∏è <strong>–ú–∏–Ω–∞–≤–∞ –ø—Ä–µ–∑:</strong> ${trip.via || '–Ω—è–º–∞'}</p>
                <p>üèÅ <strong>–°—Ç–∏–≥–∞ –¥–æ:</strong> ${trip.to}</p>
                <p>üìû <strong>–í—Ä—ä–∑–∫–∞:</strong> ${trip.contact}</p>
                <a href="https://www.google.com/maps/dir/${encodeURIComponent(trip.from)}/${encodeURIComponent(trip.to)}" target="_blank" class="text-blue-600 hover:underline">üó∫Ô∏è –í–∏–∂ –Ω–∞ –∫–∞—Ä—Ç–∞</a>
              </div>
              <div class="flex flex-col items-end gap-2">
                <button onclick="deleteTrip(${index})" class="text-red-500 hover:underline">‚ùå</button>
                <button onclick="shareTrip(${index})" class="text-blue-500 hover:underline">üîó –°–ø–æ–¥–µ–ª–∏</button>
              </div>
            </div>
          </div>
        `;
        tripsDiv.innerHTML += tripHTML;
      });
    }

    function addTrip() {
      const from = document.getElementById('from').value.trim();
      const via = document.getElementById('via').value.trim();
      const to = document.getElementById('to').value.trim();
      const datetime = document.getElementById('datetime').value;
      const contact = document.getElementById('contact').value.trim();

      if (!from || !to || !datetime || !contact) {
        document.getElementById('error').classList.remove('hidden');
        return;
      }
      document.getElementById('error').classList.add('hidden');

      const trips = loadTrips();
      trips.push({ from, via, to, datetime, contact });
      saveTrips(trips);

      document.getElementById('from').value = '';
      document.getElementById('via').value = '';
      document.getElementById('to').value = '';
      document.getElementById('datetime').value = '';
      document.getElementById('contact').value = '';

      renderTrips();
    }

    function deleteTrip(index) {
      const trips = loadTrips();
      trips.splice(index, 1);
      saveTrips(trips);
      renderTrips();
    }

    function shareTrip(index) {
      const trip = loadTrips()[index];
      const text = `–°–ø–æ–¥–µ–ª–µ–Ω–æ –ø—ä—Ç—É–≤–∞–Ω–µ:\n\n–¢—Ä—ä–≥–≤–∞ –æ—Ç: ${trip.from}\n–ú–∏–Ω–∞–≤–∞ –ø—Ä–µ–∑: ${trip.via || '–Ω—è–º–∞'}\n–°—Ç–∏–≥–∞ –¥–æ: ${trip.to}\n–ö–æ–≥–∞: ${trip.datetime}\n–ö–æ–Ω—Ç–∞–∫—Ç: ${trip.contact}`;
      const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=https://www.google.com/maps/dir/${encodeURIComponent(trip.from)}/${encodeURIComponent(trip.to)}&quote=${encodeURIComponent(text)}`;
      window.open(shareUrl, '_blank');
    }

    window.onload = renderTrips;
  </script>
</body>
</html>
